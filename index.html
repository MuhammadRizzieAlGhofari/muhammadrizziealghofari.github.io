<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Rizzie</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
      background: #f4f4f4;
    }
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .image-gallery img {
      width: 200px;
      border-radius: 12px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Website Portofolio Rizzie</h1>
  <p>Halo! Saya Muhammad Rizzie Al Ghofari, selamat datang di website portofolio saya.</p>

  <div class="image-gallery" id="gallery"></div>

  <script>
    let current = 1;
    const total = 14;

    const gallery = document.getElementById('gallery');

    const showNextImage = () => {
      const img = document.createElement('img');
      img.src = `${current}.jpg`;
      img.alt = `Foto Rizzie ${current}`;
      gallery.appendChild(img);

      current++;
      if (current <= total) {
        setTimeout(showNextImage, 1500); // jeda antar gambar
      }
    };

    showNextImage(); // mulai slideshow
  </script>
</body>
</html>
