<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Rizzie</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
      background: #f4f4f4;
    }
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .fade-in {
      width: 200px;
      border-radius: 12px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di Website Portofolio Rizzie</h1>
  <p>Halo! Saya Muhammad Rizzie Al Ghofari, selamat datang di website portofolio saya.</p>

  <!-- ðŸŽ§ Musik autoplay -->
  <audio autoplay loop>
    <source src="musik.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- ðŸ“¸ Galeri gambar -->
  <div class="image-gallery" id="gallery"></div>

  <script>
    let current = 1;
    const total = 14;
    const gallery = document.getElementById('gallery');

    function showNextImage() {
      const img = document.createElement('img');
      img.src = `${current}.jpg`;
      img.alt = `Foto Rizzie ${current}`;
      img.className = 'fade-in';
      gallery.appendChild(img);

      current++;
      if (current <= total) {
        setTimeout(showNextImage, 1500);
      }
    }

    showNextImage();
  </script>
</body>
</html>
