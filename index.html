<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Rizzie</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
        text-align: center;
        background: #f4f4f4;
      }
      #slider {
        width: 300px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: opacity 0.5s ease-in-out;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1>Selamat Datang di Website Portofolio Rizzie</h1>
    <p>Halo! Saya Muhammad Rizzie Al Ghofari, selamat datang di website portofolio saya.</p>

    <img id="slider" src="1.jpg" alt="Foto Rizzie" />

    <script>
      let current = 1;
      const total = 14;
      const slider = document.getElementById("slider");

      setInterval(() => {
        slider.style.opacity = 0; // hilangkan dulu

        setTimeout(() => {
          current++;
          if (current > total) current = 1;
          slider.src = current + ".jpg";
          slider.style.opacity = 1; // munculkan kembali
        }, 500); // waktu fade out
      }, 3000); // ganti gambar setiap 3 detik
    </script>
  </body>
</html>
